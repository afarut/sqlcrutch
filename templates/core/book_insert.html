{% extends 'core/base.html' %}

{% block main_content %}{% spaceless %}
<form method="post" enctype="multipart/form-data">
  <p>
    <label for="id_title">Title:</label>
    <input type="text" name="title" maxlength="50" required="" id="id_title">
  </p>
  <p>
    <label for="id_description">Description:</label>
    <textarea name="description" cols="40" rows="10" required="" id="id_description"></textarea>
  </p>
  <p>
    <label for="id_image">Image:</label>
    <input type="file" name="image" accept="image/*" required="" id="id_image">
  </p>
  <p>
    <label for="id_tags">Tags:</label>
    <select name="tags" id="id_tags" multiple="">
  {% for tag in tags %}
  <option value="{{tag.id}}">{{tag.title}}</option>
  {% endfor %}
</select>
  </p>
  <p>
    <label for="id_genres">Genres:</label>
    <select name="genres" id="id_genres" multiple="">
  {% for genre in genres %}
  <option value="{{genre.id}}">{{genre.title}}</option>
  {% endfor %}
</select>
  </p>
  <p>
    <label for="id_author">Author:</label>
    <select name="author" required="" id="id_author">
      <option value="" selected="">---------</option>
      {% for user in users %}
      <option value="{{user.id}}">{{user.username}}</option>
      {% endfor %}
    </select>
  </p>
  <input type="submit" value="Send">

</form>
{% endspaceless %}{% endblock %}
