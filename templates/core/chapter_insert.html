{% extends 'core/base.html' %}

{% block main_content %}{% spaceless %}
<form method="post">
	<p>
		<label for="id_book">Book:</label>
		<select name="book" required="" id="id_book">
			<option value="" selected="">---------</option>
			{% for book in books %}
			<option value="{{book.id}}">{{book.title}}</option>
			{% endfor %}
		</select>
	</p>
	<p>
		<label for="id_num">Num:</label>
		<input type="number" name="num" step="any" required="" id="id_num">
	</p>
	<p>
		<label for="id_title">Title:</label>
		<input type="text" name="title" maxlength="50" required="" id="id_title">
	</p>
	<p>
		<label for="id_text">Text:</label>
		<textarea name="text" cols="40" rows="10" required="" id="id_text"></textarea>
	</p>
	<input type="submit" value="Send">
</form>
{% endspaceless %}{% endblock %}
